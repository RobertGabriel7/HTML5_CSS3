<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 05</title>
    <style>
        form{
            max-width: 200px;
        }
    </style>
</head>
<body>
    
    <form action="">
       
        <fieldset>
            <legend>Sexo</legend>
            <p><input type="checkbox" name="se" id="se"><label for="se">Masculino</label></p>
            <p><input type="checkbox" name="see" id="see" checked ><label for="see">Feminino</label></p>
        </fieldset>
       <br>
        <fieldset>
            <legend>Esportes</legend>
            <p><input type="checkbox" name="fute" id="fut" checked><label for="fut">Futebol</label></p>
            

            <p><input type="checkbox" name="nata" id="nata"><label for="nata">Natação</label>
            </p>

            <p><input type="checkbox" name="bas" id="Bas"><label for="Bas">Basquete</label></p>
            

            <p><input type="checkbox" name="hand" id="hand"><label for="hand">Handboll</label></p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
