<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            margin: auto;
            margin-top: 50px;
            width: 450px;
            height: 450px;
            padding: 7px;
            border-collapse: collapse;
            text-align: center;
            
        }
        td{
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>Minha Primeira Tabela</h2>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="celula">C4</td>
        </tr>
    </table>
</body>
</html>
