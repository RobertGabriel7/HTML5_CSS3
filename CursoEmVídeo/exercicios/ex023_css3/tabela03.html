<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 15px;
        }
        tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                
                <td>D</td>
                <td>E</td>
                <td>F</td>
                
            </tr>
            <tr>
                <td>G</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
