<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 09</title>
</head>
<body>
    <form action="">
        <p>
            <label for="num">Numero:</label>
            <!-- oninput e output precisam ter o mesmo id, e o proximo id precisa ser o id da tag input -->
            <input type="range" name="nume" id="num" min="0" max="10" value="5" oninput="num1.innerHTML = Number(num.value)">
            <output id="num1">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
