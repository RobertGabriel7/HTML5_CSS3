<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        
        <p><label for="nu1">Numero 1:</label></p>
        <input type="number" name="nu1" id="num1" required min="0" max="77" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">

        <p><label for="nu2">Numero 2:</label></p>
        <input type="number" name="nu2" id="num2" required min="0" max="77" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">

        <p><label for="soma">Soma: </label></p>
        <output name="soma" id="soma">0</output>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
