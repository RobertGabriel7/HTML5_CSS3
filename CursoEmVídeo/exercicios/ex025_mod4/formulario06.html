<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
    <style>
        fieldset{
            max-width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            
            <p><label for="cor">Cor: </label><input type="color" name="cor" id="cor"></p>
            
        </fieldset>
        <br>
<fieldset>
    
            <p><label for="nivel">Nivel de satisfação: </label><input type="range" name="nivel" id="nivel" value="1"></p>
    
</fieldset>
        <br>
        <fieldset>
            
            <p><label for="foto">Foto de Perfil: </label><input type="file" name="foto" id="foto"></p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
