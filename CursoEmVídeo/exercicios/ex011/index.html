    <h1>Imagens flexíveis</h1>
<hr>

<h2>Exemplo de imagens flexiveis:</h2>


<h3>Imagem de 1000px por 1000px:</h3>
    
<picture>

    <source media="(max-width: 700px )" srcset="Fotos/300px.png" type="image/png">

    <source media="(max-width: 1000px )" srcset="Fotos/700px.png" type="image/png">

<img src="Fotos/1000px.png" alt="Uma frase incrivel">

</picture>

<H2>Reproduzindo áudio</H2>



<picture>

    <img width="500" height="600" src="fotos/natureza.png" alt="1234">
    
    </picture>



<p>

    <audio src="audios/Grande_é_o_Senhor.mp3" controls preload="metadata" loop >
</p>
