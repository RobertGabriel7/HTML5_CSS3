<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<!-- Cabeçalho -->
<header>
    <h1>Cabeçalho Original do site.</h1>
    <!-- Navegação do Cabeçalho -->
    <nav>
       <ul>Navegação</ul>
    </nav>

</header>


<!-- Seções -->
<section class="container" id="seção1"><!-- A tag section serve para dividir os conteudos do site por sessões -->
    <!-- Artigos -->
    <article class="item artigo1"> <!-- A tag article significa artigo e pode ser usada para colocar noticias, comentarios e artigos de forma independente, ou seja, pode estar dentro da seção esportes e falar de um artigo (talvez) diferente de esportes  -->
        Artigo 01
    </article>
    
    <article class="item artigo2">
        Artigo 02
    </article>

    <article class="item artigo3">
        Artigo 03
    </article>
</section>


<!-- Segunda Seção com Aside (aparte/dedicado) -->
<section id="seção2">

    <!-- Aside significa uma parte aparte/dedicada do article para colocar: Barras laterais, conteudo relacionado, elementos de destaque, notas de rodapé, widgets e ferramentas -->
</section>


<!-- Rodapé do site -->
<footer>
    <h2>Rodapé do site</h2>
</footer>
</body>
</html>
