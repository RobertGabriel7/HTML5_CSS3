<!-- Assim é a configuração padrão criar uma pagina em HTML, e pode ser em minusculo ou maiusculo. -->
<!doctype html> <!-- Serve para o navegador saber o tipo do documento -->
<html lang="pt-br"><!-- Define a linguagem do documento -->
<head> <!-- Cabeça do html, onde é posto os metados para o documento html -->
    <title>Reaprendendo HTML5 e CSS3</title> <!-- Titulo da pagina  -->
    <meta charset="utf-8"><!-- Metados de caracteres, é obrogatorio para a pagina, e toda tag meta não tem corpo, então não precisa fechar a tag como as outras. -->
    <meta name="viewport" content="width=device-width" > <!-- Vai possicionar a pagina na largura maximo do dispositvo -->
    <link rel="stylesheet" href="style12.css">
    </style>
</head>
<body> <!-- Body é o corpo do documento HTML -->


    

</body> 
</html>
